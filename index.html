<style>
:root {
    /* Bloom palette (logo-aligned: warm → cool) */
    --bloom-orange: 249, 115, 22;
    --bloom-pink: 236, 72, 153;
    --bloom-fuchsia: 217, 70, 239;
    --bloom-purple: 168, 85, 247;
    --bloom-blue: 59, 130, 246;
    --bloom-teal: 20, 184, 166;
    --bg-main: #0c0a0f;
    /* Bloom radial gradients: flower-like soft blurs (stronger for 繁花綻放) */
    --bg-gradient-1: radial-gradient(ellipse 90% 55% at 20% 90%, rgba(var(--bloom-pink), 0.32) 0%, transparent 55%);
    --bg-gradient-2: radial-gradient(ellipse 75% 45% at 85% 20%, rgba(var(--bloom-purple), 0.28) 0%, transparent 50%);
    --bg-gradient-3: radial-gradient(ellipse 70% 70% at 50% 50%, rgba(var(--bloom-fuchsia), 0.22) 0%, transparent 65%);
    --bg-gradient-4: radial-gradient(ellipse 110% 65% at 50% 110%, rgba(var(--bloom-blue), 0.26) 0%, transparent 55%);
    --bg-gradient-5: radial-gradient(ellipse 55% 45% at 10% 30%, rgba(var(--bloom-orange), 0.2) 0%, transparent 50%);
    --bg-gradient-6: radial-gradient(ellipse 45% 55% at 90% 70%, rgba(var(--bloom-teal), 0.22) 0%, transparent 50%);
    --star-color: rgba(255, 255, 255, 0.7);
    --shooting-star-color: #c084fc;
    --shooting-star-glow: #e879f9;
}

/* 繁花 (Bloom): same as :root – warm gradients + petals */
[data-theme="bloom"] {
    /* uses :root vars */
}

/* 深夜 (Night): dark blue/slate, no petals */
[data-theme="night"] {
    --bg-main: #000000;
    --bg-gradient-1: transparent;
    --bg-gradient-2: transparent;
    --bg-gradient-3: transparent;
    --bg-gradient-4: #000000;
    --bg-gradient-5: transparent;
    --bg-gradient-6: transparent;
    --star-color: rgba(255, 255, 255, 0.9);
    --shooting-star-color: #7dd3fc;
    --shooting-star-glow: #38bdf8;
}
[data-theme="night"] #bloom-petals { display: none; }

/* 新年 (New Year): red/gold */
[data-theme="newyear"] {
    --bg-main: #1a0000;
    --bg-gradient-1: radial-gradient(ellipse at 20% 80%, rgba(220, 38, 38, 0.3) 0%, rgba(220, 38, 38, 0) 60%);
    --bg-gradient-2: radial-gradient(ellipse at 80% 30%, rgba(234, 179, 8, 0.25) 0%, rgba(234, 179, 8, 0) 50%);
    --bg-gradient-3: radial-gradient(ellipse at 50% 50%, rgba(220, 38, 38, 0.2) 0%, rgba(220, 38, 38, 0) 70%);
    --bg-gradient-4: radial-gradient(ellipse at bottom, #2a0000 0%, #1a0000 100%);
    --star-color: #fef3c7;
    --shooting-star-color: #fbbf24;
    --shooting-star-glow: #fcd34d;
}
[data-theme="newyear"] #bloom-petals { display: none; }

body {
    font-family: 'Inter', sans-serif;
    background: 
        var(--bg-gradient-5),
        var(--bg-gradient-6),
        var(--bg-gradient-1),
        var(--bg-gradient-2),
        var(--bg-gradient-3),
        var(--bg-gradient-4);
    background-color: var(--bg-main);
    background-size: 220% 220%;
    min-height: 100vh;
    animation: move-nebula 180s ease-in-out infinite alternate;
    transition: background-color 0.5s ease, background 0.5s ease;
}

@keyframes move-nebula {
    from {
        background-position: 0% 0%;
    }
    to {
        background-position: 100% 100%;
    }
}

@keyframes fly {
    from {
        transform: translateY(0px);
    }
    to {
        transform: translateY(-1000px);
    }
}

@keyframes shooting-star {
    0% {
        transform: translateX(0);
        opacity: 1;
    }
    100% {
        transform: translateX(300vw);
        opacity: 0;
    }
}

#star-bg {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    overflow: hidden;
}

#stars1, #stars2, #stars3 {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    height: 2000px; /* Double the pattern height for seamless looping */
    background-repeat: repeat;
    background-size: 1000px 1000px;
}

/* Distant stars: small, dense, slow */
#stars1 {
    background-image: 
        radial-gradient(1px 1px at 100px 200px, var(--star-color), transparent),
        radial-gradient(1px 1px at 250px 800px, var(--star-color), transparent),
        radial-gradient(1px 1px at 400px 500px, var(--star-color), transparent),
        radial-gradient(1px 1px at 620px 720px, var(--star-color), transparent),
        radial-gradient(1px 1px at 800px 100px, var(--star-color), transparent),
        radial-gradient(1px 1px at 950px 450px, var(--star-color), transparent),
        radial-gradient(1px 1px at 150px 950px, var(--star-color), transparent),
        radial-gradient(1px 1px at 500px 300px, var(--star-color), transparent),
        radial-gradient(1px 1px at 50px 50px, var(--star-color), transparent),
        radial-gradient(1px 1px at 180px 600px, var(--star-color), transparent),
        radial-gradient(1px 1px at 330px 400px, var(--star-color), transparent),
        radial-gradient(1px 1px at 470px 900px, var(--star-color), transparent),
        radial-gradient(1px 1px at 600px 150px, var(--star-color), transparent),
        radial-gradient(1px 1px at 750px 650px, var(--star-color), transparent),
        radial-gradient(1px 1px at 880px 880px, var(--star-color), transparent),
        radial-gradient(1px 1px at 920px 250px, var(--star-color), transparent),
        radial-gradient(1px 1px at 20px 700px, var(--star-color), transparent),
        radial-gradient(1px 1px at 550px 50px, var(--star-color), transparent);
    animation: fly 200s linear infinite;
}

/* Mid-ground stars: medium, less dense, faster */
#stars2 {
    background-image: 
        radial-gradient(1.5px 1.5px at 50px 300px, var(--star-color), transparent),
        radial-gradient(1.5px 1.5px at 300px 100px, var(--star-color), transparent),
        radial-gradient(1.5px 1.5px at 550px 600px, var(--star-color), transparent),
        radial-gradient(1.5px 1.5px at 750px 250px, var(--star-color), transparent),
        radial-gradient(1.5px 1.5px at 900px 900px, var(--star-color), transparent),
        radial-gradient(1.5px 1.5px at 150px 700px, var(--star-color), transparent),
        radial-gradient(1.5px 1.5px at 400px 400px, var(--star-color), transparent),
        radial-gradient(1.5px 1.5px at 650px 850px, var(--star-color), transparent),
        radial-gradient(1.5px 1.5px at 850px 500px, var(--star-color), transparent),
        radial-gradient(1.5px 1.5px at 200px 50px, var(--star-color), transparent);
    animation: fly 120s linear infinite;
}

/* Foreground stars: large, sparse, fastest */
#stars3 {
    background-image: 
        radial-gradient(2px 2px at 200px 400px, var(--star-color), transparent),
        radial-gradient(2px 2px at 700px 800px, var(--star-color), transparent),
        radial-gradient(2px 2px at 50px 900px, var(--star-color), transparent),
        radial-gradient(2px 2px at 950px 50px, var(--star-color), transparent),
        radial-gradient(2px 2px at 450px 150px, var(--star-color), transparent),
        radial-gradient(2px 2px at 850px 650px, var(--star-color), transparent),
        radial-gradient(2px 2px at 300px 750px, var(--star-color), transparent);
    animation: fly 70s linear infinite;
}

/* Shooting Stars */
#shooting-stars {
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    transform: rotateZ(-45deg);
}

#shooting-stars .star {
    position: absolute;
    height: 1px;
    background: linear-gradient(-45deg, var(--shooting-star-color), rgba(0, 0, 0, 0));
    border-radius: 999px;
    filter: drop-shadow(0 0 6px var(--shooting-star-glow));
    animation: shooting-star 3s linear infinite;
}

#shooting-stars .star:nth-child(1) { top: 20%; left: 0; width: 300px; animation-delay: 0s; animation-duration: 2.8s; }
#shooting-stars .star:nth-child(2) { top: 40%; left: 10%; width: 150px; animation-delay: 1.2s; animation-duration: 2.1s; }
#shooting-stars .star:nth-child(3) { top: 60%; left: -20%; width: 200px; animation-delay: 2.5s; animation-duration: 3.5s; }
#shooting-stars .star:nth-child(4) { top: 85%; left: 5%; width: 100px; animation-delay: 4.1s; animation-duration: 1.8s; }

/* Bloom petals: floating flower-like orbs (only in default/深夜 theme) */
#bloom-petals {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -2;
    pointer-events: none;
    overflow: hidden;
}
.bloom-petal-orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(60px);
    opacity: 0.35;
    animation: bloom-float 25s ease-in-out infinite;
}
.bloom-petal-orb:nth-child(1) { width: 280px; height: 280px; background: rgba(236, 72, 153, 0.5); top: 10%; left: 5%; animation-delay: 0s; animation-duration: 28s; }
.bloom-petal-orb:nth-child(2) { width: 200px; height: 200px; background: rgba(168, 85, 247, 0.45); top: 60%; right: 10%; animation-delay: -5s; animation-duration: 22s; }
.bloom-petal-orb:nth-child(3) { width: 240px; height: 240px; background: rgba(249, 115, 22, 0.35); bottom: 20%; left: 15%; animation-delay: -10s; animation-duration: 30s; }
.bloom-petal-orb:nth-child(4) { width: 180px; height: 180px; background: rgba(59, 130, 246, 0.4); top: 35%; left: 50%; animation-delay: -7s; animation-duration: 26s; }
.bloom-petal-orb:nth-child(5) { width: 220px; height: 220px; background: rgba(20, 184, 166, 0.35); top: 75%; left: 40%; animation-delay: -12s; animation-duration: 24s; }
.bloom-petal-orb:nth-child(6) { width: 160px; height: 160px; background: rgba(217, 70, 239, 0.4); top: 25%; right: 25%; animation-delay: -3s; animation-duration: 20s; }
@keyframes bloom-float {
    0%, 100% { transform: translate(0, 0) scale(1); }
    25% { transform: translate(15px, -20px) scale(1.05); }
    50% { transform: translate(-10px, 15px) scale(0.98); }
    75% { transform: translate(20px, 10px) scale(1.02); }
}

</style>
